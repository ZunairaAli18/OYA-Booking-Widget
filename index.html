<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OYA Booking Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">
    <div class="header">
      <h2 id="title">Confirm and Pay</h2>
      <select id="languageToggle">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>

    <form id="bookingForm">
      <label class="text" data-i18n="name">Name</label>
      <input class="box" type="text" id="name" placeholder="Enter full name" />
      
      <label class="text" data-i18n="email">Email</label>
      <input class="box" type="text" id="email" placeholder="Enter email address" />

      <label class="text" data-i18n="travelType">Travel Type</label>
      <select class="box" id="travelType">
        <option>Hotel Day Use</option>
        <option>Cultural Package</option>
        <option>Smart Trip</option>
      </select>

      <label class="text" data-i18n="destination">Destination</label>
      <input class="box" type="text" id="destination" placeholder="Enter destination" />

      <label class="text" data-i18n="checkin">Check-in Date</label>
      <input class="box" type="date" id="checkin" />

      <label class="text" data-i18n="checkout">Check-out Date / Duration</label>
      <input class="box" type="date" id="checkout" />

      <label class="text" data-i18n="guests">Number of Guests</label>
      <select class="box" id="guests">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>3+</option>
      </select>
      
      <label class="text" data-i18n="payment">Payment Method</label>
      <div class="payment-options">
        <label class="payment-option"><input type="radio" name="payment" value="fawry" /> Fawry</label>
        <label class="payment-option"><input type="radio" name="payment" value="stc" /> STC Pay</label>
        <label class="payment-option"><input type="radio" name="payment" value="card" /> Credit Card</label>
      </div>

      <button class="confirm" type="submit" id="submitBtn">Confirm & Pay</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
